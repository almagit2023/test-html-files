<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <form action="Test.html">
    <fieldset>
      <legend>Student Enrolment Form 2023</legend>
      <div>
        <label for="firstName">Enter First Name</label><br>
        <input type="text" name="fname" id="f_name">
      </div><br>

      <div>
        <label for="lirstName">Enter Last Name</label><br>
        <input type="text" name="lname" id="l_name" required>
      </div><br>

      <div>

      </div><br>

      <div>

      <div>

      </div><br>


      <div>

      </div><br>

    <input type="submit" value="Submit">
</fieldset>
  </form>
